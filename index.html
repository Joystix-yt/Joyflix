        :root {
            --primary-color: #8e2de2;
            --secondary-color: #4a00e0;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #e0e0e0;
            --card-hover-scale: 1.05;
            --transition-speed: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden; /* Fix: Prevent horizontal scrolling */
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: backgroundAnimation 20s infinite alternate;
            z-index: -1;
        }

        @keyframes backgroundAnimation {
            0% { transform: translate(0, 0); }
            50% { transform: translate(5%, 5%); }
            100% { transform: translate(0, 0); }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 30px;
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #a1ffce, #faffd1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 1.5s infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8); }
        }

        header p {
            font-size: 1.2em;
            color: var(--text-color);
        }

        .tab-switcher {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 10px;
            margin: 0 10px;
            transition: background var(--transition-speed), transform var(--transition-speed);
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: var(--primary-color);
            border-color: var(--secondary-color);
            box-shadow: 0 0 15px rgba(142, 45, 226, 0.5);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .shorts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjusted for portrait */
            gap: 20px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            cursor: pointer;
            position: relative;
            padding-bottom: 10px;
        }

        .video-card:hover {
            transform: scale(var(--card-hover-scale));
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .video-card img {
            width: 100%;
            height: 200px; /* For landscape videos */
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: opacity var(--transition-speed);
        }

        .shorts-card img {
            width: 100%;
            height: 350px; /* Adjusted for portrait shorts */
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: opacity var(--transition-speed);
        }

        .video-card:hover img, .shorts-card:hover img {
            opacity: 0.8;
        }

        .video-info {
            padding: 15px;
        }

        .video-info h3 {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: var(--text-color);
            line-height: 1.3;
        }

        .video-info p {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 20px;
            position: relative;
            width: 90%;
            max-width: 900px;
            animation: slideIn 0.4s ease-out;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .modal-content.short {
            max-width: 400px; /* Adjusted for portrait shorts */
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-content video {
            width: 100%;
            border-radius: 10px;
            display: block;
            margin-bottom: 20px;
        }

        .modal-content h2 {
            color: var(--text-color);
            margin-bottom: 10px;
            font-size: 2em;
        }

        .modal-content p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            color: var(--text-color);
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .close-button:hover {
            transform: scale(1.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            .container {
                padding: 20px;
            }

            .video-grid, .shorts-grid {
                grid-template-columns: 1fr;
            }

            .video-card, .shorts-card {
                height: auto;
            }

            .video-card img {
                height: 180px;
            }

            .shorts-card img {
                height: 300px; /* Adjusted for mobile portrait */
            }

            .video-info h3 {
                font-size: 1.2em;
            }

            .modal-content {
                width: 95%;
                padding: 15px;
            }

            .modal-content.short {
                max-width: 95%; /* Make shorts modal full width on small screens */
            }

            .close-button {
                font-size: 2em;
                top: 10px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2em;
            }

            .video-info h3 {
                font-size: 1.1em;
            }

            .video-card img {
                height: 150px;
            }

            .shorts-card img {
                height: 250px;
            }
        }

        // Discord Webhook URL
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1381037291052601537/EQPPGauoQ2tifEchjZzgVV4PPuu7SfSJu6pBL8Rng-UitBJUiqDp8GgDPPDkCyePY6C1";

        // Function to calculate "one year ago" for a given date
        function getRelativeDate(dateString) {
            const videoDate = new Date(dateString);
            const now = new Date();
            const oneYearAgo = new Date(now.getFullYear() - 1, now.getMonth(), now.getDate());
            if (videoDate.toDateString() === oneYearAgo.toDateString() ||
                (videoDate.getFullYear() === now.getFullYear() - 1 &&
                 videoDate.getMonth() === now.getMonth() &&
                 videoDate.getDate() > now.getDate()) ||
                (videoDate.getFullYear() === now.getFullYear() - 1 &&
                 videoDate.getMonth() > now.getMonth())) {
                return dateString + " (one year ago)";
            } else {
                return dateString;
            }
        }

        // Function to send a message to Discord webhook
        function sendDiscordMessage(message) {
            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content: message }),
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Failed to send Discord message:', response.status, response.statusText);
                }
            })
            .catch(error => {
                console.error('Error sending Discord message:', error);
            });
        }

        function createVideoCard(video) {
            const videoCard = document.createElement('div');
            videoCard.classList.add('video-card');
            if (video.type === 'short') {
                videoCard.classList.add('shorts-card');
            }

            const thumbnail = document.createElement('img');
            thumbnail.src = video.thumbnail;
            thumbnail.alt = video.title;

            const videoInfo = document.createElement('div');
            videoInfo.classList.add('video-info');

            const title = document.createElement('h3');
            title.textContent = video.title;

            const date = document.createElement('p');
            date.textContent = getRelativeDate(video.dateCreated);

            videoInfo.appendChild(title);
            videoInfo.appendChild(date);
            videoCard.appendChild(thumbnail);
            videoCard.appendChild(videoInfo);

            videoCard.addEventListener('click', () => {
                showModal(video);
                const messageType = video.type === 'short' ? 'short' : 'video';
                sendDiscordMessage(`Someone clicked on "${video.title}" (${messageType}) nice job!`);
            });
            return videoCard;
        }

        function loadContent(type) {
            videoGridContainer.innerHTML = ''; // Clear current content
            if (type === 'videos') {
                videoGridContainer.classList.remove('shorts-grid');
                videoGridContainer.classList.add('video-grid');
                allVideos.filter(v => v.type === 'video').forEach(video => {
                    videoGridContainer.appendChild(createVideoCard(video));
                });
            } else if (type === 'shorts') {
                videoGridContainer.classList.remove('video-grid');
                videoGridContainer.classList.add('shorts-grid');
                allVideos.filter(v => v.type === 'short').forEach(video => {
                    videoGridContainer.appendChild(createVideoCard(video));
                });
            }
        }

        function showModal(video) {
            modalVideo.src = video.videoLink;
            modalTitle.textContent = video.title;
            modalDate.textContent = "Posted: " + getRelativeDate(video.dateCreated);
            videoModal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open

            // Adjust modal content class for shorts
            if (video.type === 'short') {
                videoModal.querySelector('.modal-content').classList.add('short');
            } else {
                videoModal.querySelector('.modal-content').classList.remove('short');
            }
        }

        function closeModal() {
            videoModal.classList.remove('active');
            modalVideo.pause();
            modalVideo.currentTime = 0;
            document.body.style.overflow = 'auto'; // Allow scrolling when modal is closed
            videoModal.querySelector('.modal-content').classList.remove('short'); // Clean up short class
        }

        // Event Listeners
        closeButton.addEventListener('click', closeModal);
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                closeModal();
            }
        });

        videosTab.addEventListener('click', () => {
            videosTab.classList.add('active');
            shortsTab.classList.remove('active');
            loadContent('videos');
        });

        shortsTab.addEventListener('click', () => {
            shortsTab.classList.add('active');
            videosTab.classList.remove('active');
            loadContent('shorts');
        });

        // Load videos by default when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            loadContent('videos');
        });
    </script>
