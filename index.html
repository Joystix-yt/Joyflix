<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyflix</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #8e2de2;
            --secondary-color: #4a00e0;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #e0e0e0;
            --card-hover-scale: 1.05;
            --transition-speed: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: backgroundAnimation 20s infinite alternate;
            z-index: -1;
        }

        @keyframes backgroundAnimation {
            0% { transform: translate(0, 0); }
            50% { transform: translate(5%, 5%); }
            100% { transform: translate(0, 0); }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 30px;
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #a1ffce, #faffd1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 1.5s infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8); }
        }

        header p {
            font-size: 1.2em;
            color: var(--text-color);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            cursor: pointer;
            position: relative;
            padding-bottom: 10px; /* Space for text */
        }

        .video-card:hover {
            transform: scale(var(--card-hover-scale));
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .video-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: opacity var(--transition-speed);
        }

        .video-card:hover img {
            opacity: 0.8;
        }

        .video-info {
            padding: 15px;
        }

        .video-info h3 {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: var(--text-color);
            line-height: 1.3;
        }

        .video-info p {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 20px;
            position: relative;
            width: 90%;
            max-width: 900px;
            animation: slideIn 0.4s ease-out;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-content video {
            width: 100%;
            border-radius: 10px;
            display: block;
            margin-bottom: 20px;
        }

        .modal-content h2 {
            color: var(--text-color);
            margin-bottom: 10px;
            font-size: 2em;
        }

        .modal-content p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            color: var(--text-color);
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .close-button:hover {
            transform: scale(1.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            .container {
                padding: 20px;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }

            .video-card {
                height: auto; /* Adjust height for better mobile display */
            }

            .video-card img {
                height: 180px;
            }

            .video-info h3 {
                font-size: 1.2em;
            }

            .modal-content {
                width: 95%;
                padding: 15px;
            }

            .close-button {
                font-size: 2em;
                top: 10px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2em;
            }

            .video-info h3 {
                font-size: 1.1em;
            }

            .video-card img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Joyflix</h1>
            <p>Your source for epic Gorilla Tag content!</p>
        </header>

        <main class="video-grid" id="video-grid">
            </main>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <video id="modalVideo" controls autoplay></video>
            <h2 id="modalTitle"></h2>
            <p id="modalDate"></p>
        </div>
    </div>

    <script>
        const videos = [
            {
                title: "THIS NEW UPDATE ADDS FALL GUYS IN GORILLA TAG!",
                thumbnail: "https://github.com/Joystix-yt/Joyflix/raw/refs/heads/main/mqdefault.webp",
                videoLink: "https://github.com/Joystix-yt/Joyflix/raw/refs/heads/videos/THIS%20NEW%20UPDATE%20ADDS%20FALL%20GUYS%20IN%20GORILLA%20TAG!!.webm",
                dateCreated: "Mar 24, 2024"
            },
            {
                title: "Last to leave pyramid map wins",
                thumbnail: "https://github.com/Joystix-yt/Joyflix/raw/refs/heads/main/hqdefault.webp",
                videoLink: "https://github.com/Joystix-yt/Joyflix/raw/refs/heads/videos/Last%20to%20leave%20pyramid%20map%20wins%20480p.webm",
                dateCreated: "Mar 11, 2024"
            },
            {
                title: "HORROR MODE AND SUMMER IN GORILLA TAG! (with @CloudGamingGT)",
                thumbnail: "https://github.com/Joystix-yt/Joyflix/blob/main/mqdefault.jpg?raw=true",
                videoLink: "https://github.com/Joystix-yt/Joyflix/raw/refs/heads/main/oldupdate.webm",
                dateCreated: "Jun 20, 2024" 
            },
            {
                title: "GORILLA TAG LEGO UPDATE!",
                thumbnail: "https://github.com/Joystix-yt/Joyflix/blob/videos/legothumb.jpg?raw=true",
                videoLink: "https://github.com/Joystix-yt/Joyflix/raw/refs/heads/videos/GORILLA%20TAG%20LEGO%20UPDATE!.webm",
                dateCreated: "Jul 15, 2024" 
            },
            {
                title: "Tag them in the game ðŸŽ®ðŸŽ¶ #NewMusicVideo #GamingVibes",
                thumbnail: "https://github.com/Joystix-yt/Joyflix/blob/videos/musictn.jpg?raw=true",
                videoLink: "https://github.com/Joystix-yt/Joyflix/raw/refs/heads/videos/Tag%20them%20in%20the%20game%20%F0%9F%8E%AE%F0%9F%8E%B6%20%23NewMusicVideo%20%23GamingVibes.webm",
                dateCreated: "Jul 23, 2024" 
            }
        ];

        const videoGrid = document.getElementById('video-grid');
        const videoModal = document.getElementById('videoModal');
        const modalVideo = document.getElementById('modalVideo');
        const modalTitle = document.getElementById('modalTitle');
        const modalDate = document.getElementById('modalDate');
        const closeButton = document.querySelector('.close-button');

        // Function to calculate "one year ago" for a given date
        function getRelativeDate(dateString) {
            const videoDate = new Date(dateString);
            const now = new Date();
            const oneYearAgo = new Date(now.getFullYear() - 1, now.getMonth(), now.getDate());

            // Check if the video date is exactly one year ago today, or in the same year-ago range
            if (videoDate.toDateString() === oneYearAgo.toDateString() || 
                (videoDate.getFullYear() === now.getFullYear() - 1 && 
                 videoDate.getMonth() === now.getMonth() && 
                 videoDate.getDate() > now.getDate()) ||
                (videoDate.getFullYear() === now.getFullYear() - 1 && 
                 videoDate.getMonth() > now.getMonth())) {
                return dateString + " (one year ago)";
            } else {
                return dateString;
            }
        }

        function createVideoCard(video) {
            const videoCard = document.createElement('div');
            videoCard.classList.add('video-card');

            const thumbnail = document.createElement('img');
            thumbnail.src = video.thumbnail;
            thumbnail.alt = video.title;

            const videoInfo = document.createElement('div');
            videoInfo.classList.add('video-info');

            const title = document.createElement('h3');
            title.textContent = video.title;

            const date = document.createElement('p');
            date.textContent = getRelativeDate(video.dateCreated);

            videoInfo.appendChild(title);
            videoInfo.appendChild(date);
            videoCard.appendChild(thumbnail);
            videoCard.appendChild(videoInfo);

            videoCard.addEventListener('click', () => {
                showModal(video);
            });

            return videoCard;
        }

        function loadVideos() {
            videos.forEach(video => {
                videoGrid.appendChild(createVideoCard(video));
            });
        }

        function showModal(video) {
            modalVideo.src = video.videoLink;
            modalTitle.textContent = video.title;
            modalDate.textContent = "Posted: " + getRelativeDate(video.dateCreated);
            videoModal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open
        }

        function closeModal() {
            videoModal.classList.remove('active');
            modalVideo.pause();
            modalVideo.currentTime = 0;
            document.body.style.overflow = 'auto'; // Allow scrolling when modal is closed
        }

        // Event Listeners
        closeButton.addEventListener('click', closeModal);
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                closeModal();
            }
        });

        // Load videos when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', loadVideos);
    </script>
</body>
</html>
