<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyflix - Under Maintenance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a0033 25%, #000428 50%, #004e92 75%, #000428 100%);
            min-height: 100vh;
            position: relative;
        }
        
        /* Animated background stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out alternate;
        }
        
        .star:nth-child(odd) {
            animation-delay: 0.5s;
        }
        
        .star:nth-child(3n) {
            animation-delay: 1s;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        
        /* Glassmorphic card */
        .maintenance-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            text-align: center;
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: cardGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes cardGlow {
            0% { box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 0 40px rgba(0, 123, 255, 0.1); }
            100% { box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 0 60px rgba(0, 123, 255, 0.3); }
        }
        
        .maintenance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* Logo and branding */
        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: logoFloat 4s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .tagline {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }
        
        /* Main heading */
        .maintenance-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: titlePulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes titlePulse {
            0% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            100% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 40px rgba(0, 123, 255, 0.4); }
        }
        
        /* Description text */
        .maintenance-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            font-weight: 400;
        }
        
        .highlight {
            color: #4ecdc4;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }
        
        /* Loading animation */
        .loading-container {
            margin: 2rem 0;
        }
        
        .loading-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 10px;
            animation: loading 2s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% { width: 20%; transform: translateX(-100%); }
            50% { width: 60%; transform: translateX(0%); }
            100% { width: 20%; transform: translateX(400%); }
        }
        
        .loading-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-top: 1rem;
            animation: loadingDots 1.5s infinite;
        }
        
        @keyframes loadingDots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        .loading-text::after {
            content: '';
            animation: loadingDots 1.5s infinite;
        }
        
        /* Rocket icon */
        .rocket {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: rocketFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }
        
        @keyframes rocketFloat {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        
        /* Status indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ecdc4;
            border-radius: 50%;
            animation: statusPulse 1.5s ease-in-out infinite;
        }
        
        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.3); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .maintenance-title {
                font-size: 1.8rem;
            }
            
            .maintenance-description {
                font-size: 1rem;
            }
            
            .maintenance-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .rocket {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="container">
        <div class="maintenance-card">
            <div class="rocket">ðŸš€</div>
            <h1 class="logo">JOYFLIX</h1>
            <p class="tagline">Streaming Beyond the Stars</p>
            
            <h2 class="maintenance-title">Under Maintenance</h2>
            
            <p class="maintenance-description">
                We're making Joyflix even more <span class="highlight">awesome</span> with 
                <span class="highlight">higher quality video</span> streaming! 
                Our space engineers are upgrading our systems to deliver an 
                out-of-this-world viewing experience.
            </p>
            
            <div class="loading-container">
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
                <p class="loading-text">Upgrading systems</p>
            </div>
            
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Systems optimizing...</span>
            </div>
        </div>
    </div>
    
    <script>
        // Generate random stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 150;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // Generate floating particles
        function createParticles() {
            const body = document.body;
            
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 6 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.animationDuration = (Math.random() * 6 + 6) + 's';
                
                body.appendChild(particle);
                
                // Remove particle after animation
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 12000);
            }, 300);
        }
        
        // Animate loading text dots
        function animateLoadingText() {
            const loadingText = document.querySelector('.loading-text');
            const baseText = 'Upgrading systems';
            let dots = '';
            
            setInterval(() => {
                dots = dots.length >= 3 ? '' : dots + '.';
                loadingText.textContent = baseText + dots;
            }, 500);
        }
        
        // Initialize animations
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createParticles();
            animateLoadingText();
            
            // Add some interactive effects
            const card = document.querySelector('.maintenance-card');
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.02)';
                this.style.transition = 'all 0.3s ease';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
        
        // Add subtle parallax effect to stars
        document.addEventListener('mousemove', function(e) {
            const stars = document.querySelectorAll('.star');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            stars.forEach(star => {
                const speed = parseFloat(star.style.width) * 0.5;
                star.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });
    </script>
</body>
</html>
